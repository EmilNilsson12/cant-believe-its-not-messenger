<html>
	<head>
		<title>Express</title>
		<link rel="stylesheet" href="/stylesheets/style.css" />
	</head>

	<body>
		<h1>THE CHAT FOR COOL KIDS</h1>
		<h2>
			Welcome to the chatroom
			<form id="form-change-name">
				<input type="text" id="your-name-input" name="newName" required />
				<input type="submit" value="Change name" />
			</form>
		</h2>

		<main>
			<div id="main-left-column">
				<ul id="chat-log"></ul>
				<form id="chat-form">
					<input
						type="text"
						name="msg"
						id="chat-input"
						autocomplete="off"
						required
					/>
					<input type="submit" value="Send" />
				</form>
			</div>

			<div id="main-right-column">
				<h2>Users currently online</h2>
				<ul id="users-currently-online"></ul>
			</div>
		</main>
	</body>
	<script src="socket.io/socket.io.js"></script>
	<script type="module" src="javascripts/main.js"></script>
</html>
