<html>
	<head>
		<title>I can't believe it's not messenger</title>

		<link rel="preconnect" href="https://fonts.gstatic.com" />
		<link
			href="https://fonts.googleapis.com/css2?family=Limelight&family=Montserrat:wght@200&family=Satisfy&display=swap"
			rel="stylesheet"
		/>

		<link rel="stylesheet" href="./dist/css/style.css" />
	</head>

	<body>
		<header>
			<h1>I can't believe it's not <span id="messenger">Messenger</span></h1>
			<h2>Welcome to the chatroom</h2>
			<form id="form-change-name">
				<input type="text" id="your-name-input" name="newName" required />
				<input type="submit" value="Change name" />
			</form>
		</header>

		<main>
			<div id="main-left-column">
				<ul id="chat-log"></ul>
				<form id="chat-form">
					<input
						type="text"
						name="msg"
						id="chat-input"
						autocomplete="off"
						placeholder="Say a little something about yourself..."
						required
					/>
					<input type="submit" value="Send" />
				</form>
			</div>

			<div id="main-right-column">
				<h2>Users currently online</h2>
				<ul id="users-currently-online"></ul>
			</div>
		</main>
	</body>
	<script src="socket.io/socket.io.js"></script>
	<script type="module" src="javascripts/main.js"></script>
</html>
